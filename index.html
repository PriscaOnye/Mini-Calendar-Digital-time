<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar + Digital Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="tree">
        <section class="mini_calendar">
            <div class="date_day">
                <h1 id="date">07</h1>
                <p id="day">Monday</p>
            </div>

            <div class="month_year">
                <p id="month">August</p>
                <p id="year">2023</p>
            </div>
        </section>

        <section class="digital_clock">
    
            <div id="hour">
                <p id="timeHour">10</p>
                <p class="label">HOURS</p>
            </div>
            <p class="dot">:</p>
            
            <div id="mins">
                <p id="timeMins">30</p>
                <p class="label">MINS</p>
            </div>
            <span class="dot">:</span>
            
            <div id="secs">
                <p id="timeSecs">45</p>
                <p class="label">SECS</p>
            </div>
    
            <p id="tellTime">AM</p>
                
        </section>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
